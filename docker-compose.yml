version: "3.5"
services:
  web:
    build: frontend/
    ports:
      - "8080:8080"
    links:
      - server

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: software_theory

  server:
    build: backend/
    ports:
      - "3000:3000"
    links:
      - redis
      - mysql
